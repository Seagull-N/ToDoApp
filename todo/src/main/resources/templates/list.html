<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <!-- 手書きcss, <head>の中に以下のcssを入れる -->
   <link rel="stylesheet" th:href=@{/css/todo_css.css} />
    <title>ToDoリスト</title>
</head>
<body>
    <h1>[[*{mid}]]のToDoリスト</h1>
    <div class = "discription">
        <p>
            <a th:href=@{/__${mid}__/allToDos}>みんなのToDOリストを見る</a>
        </p>
    
        <p>新しいタスクを登録する</p>
    </div>
    <form role="form" th:action="@{/__${mid}__/register}" th:object="${ToDoForm}" method="post">
        <!-- <table>
            <tr>
                <td><label>タイトル: </label></td>
                <td><input type="text" required th:field="*{title}" /></td>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{name}" style="color: red"></span>
            </tr>
        </table> -->
        <label>タイトル：</label>
        <input type="text" required th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{name}" style="color: red"></span>
        <input type="submit" value="登録" />
    </form>

    <h2>ToDoリスト</h2>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>作成者</th>
            <th>コマンド</th>
        </tr>
        <tr th:each="t: ${todos}">
            <td>[[${t.title}]]</td>
            <td>[[${t.mid}]]</td>
            <td><a th:href=@{/__${mid}__/complete/{t}(t=${t.seq})}>完了</a></td>
        </tr>
    </table>

    <h2>Doneリスト</h2>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>作成者</th>
        </tr>
        <tr th:each="d: ${dones}">
            <td>[[${d.title}]]</td>
            <td>[[${d.mid}]]</td>
        </tr>
    </table>
</body>
</html>
