<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- 手書きcss, <head>の中に以下のcssを入れる -->
   <link rel="stylesheet" th:href=@{/css/todo_css.css} />
    <title>TODOアプリケーション</title>
</head>
<body>
    <h1>TODOアプリケーション</h1>
    <form role="form" th:action="@{/login}" th:object="${LoginForm}" method="post">
        <h2>ログインフォーム</h2>
        <label>メンバーID: </label>
        <input type="text" required th:field="*{mid}" />
        <span th:if="${#fields.hasErrors('mid')}" th:errors="*{mid}" style="color: red"></span>
        <p><input type="submit" value="ログイン" /></p>
        <p>メンバーIDがない人は、管理者にお問い合わせください。</p>
    </form>


</body>
</html>
