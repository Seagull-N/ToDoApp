<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- 手書きcss, <head>の中に以下のcssを入れる -->
   <link rel="stylesheet" th:href=@{/css/todo_css.css} />
    <title>ToDoリスト</title>
</head>
<body>
    <h1>全員のToDoリスト</h1>
    <p class="discription">
        <a th:href=@{/__${mid}__/todos}>個人のToDoリストに戻る</a>
    </p>

    <h2>ToDoリスト</h2>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>作成者</th>
        </tr>
        <tr th:each="t: ${todos}">
            <td>[[${t.title}]]</td>
            <td>[[${t.mid}]]</td>
        </tr>
    </table>

    <h2>Doneリスト</h2>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>作成者</th>
        </tr>
        <tr th:each="d: ${dones}">
            <td>[[${d.title}]]</td>
            <td>[[${d.mid}]]</td>
        </tr>
    </table>
</body>
</html>
